<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Building a Carousel</title>
	</head>
	<body>
		<div class="carousel"></div>
		
			<div class="carousel-item carousel-item-visible">
				<img src="zibik-aFi81Qwyahc-unsplash.jpg" alt="An old iron horse">
			</div>
			
			<div class="carousel-item">
				<img src="chris-robert-qTTG38iwOq4-unsplash.jpg" alt="an antique coke machine">				
			</div>
			
			<div class="carousel-item">
				<img src="jim-witkowski-g7Tn-KZo1Q8-unsplash.jpg" alt="vintage old rusted truck">				
			</div>
			
			<div class="carousel-actions"></div>
				<button id="carousel-button-prev" aria-label="Previous slide"><</button>
				<button id="carousel-button-next" aria-label="Next slide">></button>

		<script src="index.js"></script>
	</body>
	</html>
